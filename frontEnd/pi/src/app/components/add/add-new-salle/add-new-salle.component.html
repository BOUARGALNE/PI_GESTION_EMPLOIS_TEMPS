<app-page-header
  [name]="'Admin'"
  [link]="'salles'"
  [prev]="'Salles'"
  [current]="'Ajouter une salles'"
></app-page-header>

<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
        <form>
          <div class="row">
            <div class="col-12">
              <h5 class="form-title student-info">
                Informations sur la Salle<span
                  ><a href="javascript:;"
                    ><i class="feather-more-vertical"></i></a
                ></span>
              </h5>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>numéro  <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="number"
                  placeholder="numéro...."
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>capacité <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="number"
                  placeholder="capacité ...."
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>type <span class="login-danger">*</span></label>
                <input class="form-control" type="text" placeholder="type..." />
              </div>
            </div>
         
            <div
              class="col-12 d-flex align-items-center justify-content-center"
            >
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Confirmer</button>
              </div>
            </div>

            <hr class="mt-4" />

            <div class="col-12 col-sm-12">
              <div class="form-group students-up-files">
                <label
                  >Vous pouvez également charger une liste de salles
                  (xlsx, csv, txt)
                </label>
                <div class="uplod">
                  <label class="file-upload image-upbtn mb-0">
                    Choisir un Fichier <input type="file" />
                  </label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
