<app-page-header
  [name]="'Admin'"
  [link]="'profs'"
  [prev]="'Enseignants'"
  [current]="'Ajouter un Enseignant'"
></app-page-header>

<div class="row">
  <div class="col-sm-12">
    <div class="card comman-shadow">
      <div class="card-body">
        <form >
          <div class="row">
            <div class="col-12">
              <h5 class="form-title student-info">
                Informations sur l'Enseignant<span
                  ><a href="javascript:;"
                    ><i class="feather-more-vertical"></i></a
                ></span>
              </h5>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Prénom <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Prénom ...."
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Nom <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Nom ...."
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Civilité <span class="login-danger">*</span></label>
                <select class="form-control select">
                  <option>Selectionner la civilité</option>
                  <option>Féminin</option>
                  <option>Masculin</option>
                </select>
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms calendar-icon">
                <label
                  >Date de naissance <span class="login-danger">*</span></label
                >
                <input
                  class="form-control datetimepicker"
                  type="text"
                  placeholder="DD-MM-YYYY"
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>CNE <span class="login-danger">*</span></label>
                <input class="form-control" type="text" placeholder="CNE ..." />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>E-Mail <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Email..."
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Spécialité <span class="login-danger">*</span></label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Spécialité..."
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Téléphone </label>
                <input
                  class="form-control"
                  type="text"
                  placeholder="Téléphone..."
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group students-up-files">
                <label>Photo du professeur(150px X 150px)</label>
                <div class="uplod">
                  <label class="file-upload image-upbtn mb-0">
                    Choisir un Fichier <input type="file" />
                  </label>
                </div>
              </div>
            </div>
            <div class="col-12">
              <h5 class="form-title"><span>Détails de connexion</span></h5>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label
                  >Nom d'utilisateur <span class="login-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nom d'utilisateur..."
                />
              </div>
            </div>
            <div class="col-12 col-sm-4">
              <div class="form-group local-forms">
                <label>Mot de passe <span class="login-danger">*</span></label>
                <input
                  type="text"
                  class="form-control"
                  placeholder="Mot de passe****"
                />
              </div>
            </div>

            <div
              class="col-12 d-flex align-items-center justify-content-center"
            >
              <div class="student-submit">
                <button type="submit" class="btn btn-primary">Confirmer</button>
              </div>
            </div>

            <hr class="mt-4" />

            <div class="col-12 col-sm-12">
              <div class="form-group students-up-files">
                <label
                  >Vous pouvez également charger une liste des professeurs
                  (xlsx, csv, txt)
                </label>
                <div class="uplod">
                  <label class="file-upload image-upbtn mb-0">
                    Choisir un Fichier <input type="file" />
                  </label>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
