<app-page-header
  [name]="'Admin'"
  [link]="'profs'"
  [prev]="'Enseignants'"
  [current]="'Home'"
></app-page-header>

<div class="student-group-form">
  <form [formGroup]="searchFormGroup" (ngSubmit)="handleSearchCustomers()">
    <!-- Search form -->
    <div class="row">
      <div class="col-lg-3 col-md-6">
        <div class="form-group">
          <input
            formControlName="keyword"
            type="text"
            class="form-control"
            placeholder="Recherche par Prénom ..."
          />
        </div>
      </div>
      <div class="col-lg-3 col-md-6">
        <div class="form-group">
          <input
            formControlName="keyword"
            type="text"
            class="form-control"
            placeholder="Recherche par Nom ..."
          />
        </div>
      </div>
      <div class="col-lg-4 col-md-6">
        <div class="form-group">
          <input
            formControlName="keyword"
            type="text"
            class="form-control"
            placeholder="Recherche par Spécialité ..."
          />
        </div>
      </div>
      <div class="col-lg-2">
        <div class="search-student-btn">
          <button type="btn" class="btn btn-primary">Chercher</button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="card card-table">
      <div class="card-body">
        <div class="page-header">
          <div class="row align-items-center">
            <div class="col">
              <h3 class="page-title">Professeurs</h3>
            </div>
            <div class="col-auto text-end float-end ms-auto download-grp">
              <a href="#" class="btn btn-outline-primary me-2">
                <i class="fas fa-download"></i> Télécharger
              </a>
              <a routerLink="/profs/add" class="btn btn-primary">
                <i class="fas fa-plus"></i>
              </a>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col">
              <span class="m-2">Afficher</span>
              <select class="form-select form-select-sm w-auto">
                <option selected="" value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
              <span class="m-2">Entrées</span>
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table
            class="table border-0 star-student table-hover table-center mb-0 datatable table-striped"
          >
            <thead class="student-thread">
              <tr>
                <th>
                  <div class="form-check check-tables">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="something"
                    />
                  </div>
                </th>
                <th>CNE</th>
                <th>Prénom</th>
                <th>Nom</th>
                <th>Téléphone</th>
                <th>Email</th>
                <th>Spécialité</th>
                <th class="text-end">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let prof of profs">
                <td>
                  <div class="form-check check-tables">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value="something"
                    />
                  </div>
                </td>
                <td>{{ prof.cne }}</td>
                <td>{{ prof.prenom }}</td>
                <td>{{ prof.nom }}</td>
                <td>{{ prof.tel }}</td>
                <td>{{ prof.email }}</td>
                <td>{{ prof.specialite }}</td>
                <td class="text-end">
                  <div class="actions">
                    <a class="btn btn-sm bg-success-light me-2">
                      <i class="fas fa-edit"></i>
                    </a>
                    <a href="edit-prof.html" class="btn btn-sm bg-danger-light">
                      <i class="fas fa-trash"></i>
                    </a>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

        <!-- Pagination -->
        <ul class="pagination justify-content-end mt-4">
          <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1">Précédent</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item"><a class="page-link" href="#">2</a></li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Suivant</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
